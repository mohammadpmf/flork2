{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="rtl">
        <div class="container">
            <a class="navbar-brand" href="{% url 'book_list' %}">
                <img src="{% static 'icons/book.png' %}" alt="" height="30"
                     class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center">
                    <a class="nav-link active" href="{% url 'home' %}">خانه</a>
                    <a class="nav-link active" href="{% url 'book_list' %}">کتاب یار</a>
                    <a class="nav-link active" href="{% url 'new_book' %}">اضافه کردن کتاب</a>
                    <div class="text-white mx-2">
                    {% if user.is_authenticated %}
                        خوش آمدی {{ user }}
                        |
                        <a class="link-light text-decoration-none" href="{% url 'password_change' %}">تغییر رمز عبور</a>
                        |
                        <a class="link-danger text-decoration-none" href="{% url 'logout' %}">خروج</a>
                    {% else %}
                        <a class="link-light text-decoration-none" href="{% url 'signup' %}">ثبت نام</a>
                        |
                        <a class="link-light text-decoration-none" href="{% url 'login' %}">ورود</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center bg-grey">
            <p>powered by Mohammad Fallah</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
